{% extends "quote/layout.html" %}

{% block body %}

    <h2>Login</h2>
    <hr>
    
    <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="current-password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
            <br><br>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </form>
    </div>

{% endblock %}
